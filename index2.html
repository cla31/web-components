<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>

<body>
    <script>
        // On crée une classe pour notre élément personnalisé
        class SuperHerosElement extends HTMLElement {
            constructor() {
                super();
                this.innerHTML = '<h1>Superman</h1>';
            }
        }

        // On enregistre notre élément personnalisé avec customElements.define()
        customElements.define('super-heros', SuperHerosElement);

        //On peut ensuite utiliser notre élément simplement
        document.body.appendChild(new SuperHerosElement());
    </script>

</body>

</html>
